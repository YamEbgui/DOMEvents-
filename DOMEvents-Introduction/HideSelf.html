<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the button" />

  <script>
    const buttonHider = document.getElementById("hider");
    buttonHider.onclick = removeText;
     function removeText(){
     buttonHider.remove();
    }
  </script>

</body>
</html>
